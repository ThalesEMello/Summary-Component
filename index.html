<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="/images/illustration-hero.svg" alt="Illustration">
    </div>

    <div class="music">
      <h2>Older Summary</h2>
      <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <div class="plan-con">
          <img src="/images/icon-music.svg" alt="icon">
          <div class="plan-type">
            <p class="name">Annual Plan</p>
            <p class="value">$55,99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    
      <button class="first-b">Proceed to Payment</button>
      <button class="sec-b">Cancel Order</button>
    </div>
  </div>
</body>
</html>
